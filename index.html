<html>
    <head>
        <meta charset="UTF-8">
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <section class="splash" hidden>
            <button id="btn_create_file">+</button>
            <ul id="ul_files">
            </ul>
        </section>
        
        <section class="app" hidden>
            <button id="btn_save_file">Save</button>
            
            <section>
                <h1>Users</h1>
                <ul id="ul_users">
                </ul>
            </section>

            <section>
                <h1>Secrets</h1>
                <ul id="ul_secrets">
                </ul>
            </section>
        </section>

        <section id="templates" hidden>
            <template id="tpl8_files">
                <button data-file-id="FILE_ID" class="btn_open_file">FILE_NAME</button>
            </template>
            
            <template id="tpl8_users">
                <li data-user-id="USER_ID" data-state="locked" class="toggle_user_signin">USER_ID</li>
            </template>
            
            <template id="tpl8_secrets">
                <li>
                    <h1>SECRET_ID</h1>
                    <form hidden>
                        <textarea>CONTENT</textarea>
                        <label for="min-keys">Minimum number of keys required to open?</label>
                        <input type="number" name="min-keys" min="1" value="MIN_KEYS">
                        <h2>Keys</h2>
                        <ol></ol>
                    </form>
                </li>
            </template>
            
            <template id="tpl8_keys">
                <li><ul></ul></li>
            </template>
            
            <template id="tpl8_key_owners">
                <li>USER_ID</li>
            </template>
        </section>
    </body>
</html>
