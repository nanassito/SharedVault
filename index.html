<html>
    <head>
        <meta charset="UTF-8">
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <section id="splash" hidden>
            <button id="btn_create_file">+</button>
            <ul data-tpl8="files">
            </ul>
        </section>
        
        <section id="app" hidden>
            <button id="btn_save_file">Save</button>
            
            <section>
                <h1>Users</h1>
                <button id="btn_create_user">+</button>
                <ul data-tpl8="users">
                </ul>
            </section>

            <section>
                <h1>Secrets</h1>
                <ul data-tpl8="secrets">
                </ul>
            </section>
        </section>

        <section id="templates" hidden>
            <template data-tpl8="files">
                <button data-file-id="FILE_ID" data-action="btn_open_file">FILE_NAME</button>
            </template>
            
            <template data-tpl8="users">
                <li data-user-id="USER_ID" data-state="IS_LOCKED" data-action="toggle_user_signin"><a href="#">USER_ID</a></li>
            </template>
            
            <template data-tpl8="secrets">
                <li data-action="toggle_secret_details"><a href="#">
                    <h1>SECRET_ID</h1>
                    <form hidden data-toggle-secret-details>
                        <textarea>CONTENT</textarea>
                        <label for="min-keys">Minimum number of keys required to open?</label>
                        <input type="number" name="min-keys" min="1" value="MIN_KEYS">
                        <h2>Keys</h2>
                        <ol data-tpl8="keys"></ol>
                    </form>
                </a></li>
            </template>
            
            <template data-tpl8="keys">
                <li><ul data-tpl8="key_owners"></ul></li>
            </template>
            
            <template data-tpl8="key_owners">
                <li>USER_ID</li>
            </template>
        </section>
    </body>
</html>
